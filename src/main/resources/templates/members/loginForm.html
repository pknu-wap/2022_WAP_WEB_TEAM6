<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">


    <form action="/api/auth/login" method="post" content>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="username" placeholder="이메일을 입력하세요"> <br>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요"> <br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
